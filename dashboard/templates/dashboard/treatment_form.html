{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Dashboard {% endblock %}


{% block content %}
<header class="masthead masthead-banner">
    <div class="container">
        <div class="masthead-heading text-uppercase">Welcome, {{ user.username }}</div>
    </div>
</header>

<div class="container py-5">
    <h1 class="text-center">{% if form.instance.pk %}Edit Treatment{% else %}Add Treatment{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-4">
            {% if form.instance.pk %}Update Treatment{% else %}Add Treatment{% endif %}
        </button>
    </form>
</div>
{% endblock %}
